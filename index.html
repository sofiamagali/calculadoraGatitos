<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraGatuna</title>
    <link href="calculadora.css" rel="stylesheet">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body onload="iniciar() ; ">
    <div id="caja">
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="resul"></span>  </td>
        </tr>
        <tr class="animate__animated animate__bounce" >
            <td><button id="siete">7</button></td>
            <td ><button id="ocho">8</button></td>
            <td><button id="nueve">9</button></td>
            <td><button id="division">/</button></td>
        </tr>
        <tr class="animate__animated animate__bounce">
            <td><button id="cuatro">4</button></td>
            <td><button id="cinco">5</button></td>
            <td><button id="seis">6</button></td>
            <td><button id="multiplicacion">*</button></td>
        </tr>
         <tr class="animate__animated animate__bounce">
            <td> <button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="resta">-</button></td>
        </tr>
        <tr class="animate__animated animate__bounce" >
            <td onclick="loadContent(1)"><button id="igual">=</button></td>
            <td><button id="reset">C</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="suma">+</button></td>
        
        </tr>


    </div>
    </table>
    <script src="calculadora.js">

    </script>
</body>
</html>
